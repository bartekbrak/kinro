{% load mptt_tags %}
{#Unfinished experimetn to bring bucket tree to the dashboard #}
{% full_tree_for_model core.Bucket as buckets %}
<ul class="root">
    {% recursetree buckets %}
        <li>
            {{ node.title }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
